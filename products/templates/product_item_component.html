              <div class="product-thumb">
                <div class="image"><a href="{% url 'products:product_detail' product_id=product.id title=product.title %}"><img style="width: 70%;" src="{{ product.image.url }}" alt="{{product.title}}" title="{{product.title}}" class="img-responsive"></a></div>
                <div>
                  <div class="caption">
                    <h4><a href="product.html">{{product.title}}</a></h4>
                    <p class="description">{{product.description}}</p>
                    <p class="price"> {{product.price}}<span class="price-tax">بدون مالیات : 100000 تومان</span> </p>
                  </div>
                  <div class="button-group">
                    <button class="btn-primary" type="button" onclick=""><span>افزودن به سبد</span></button>
                    <div class="add-to-links">

                      <button type="button" data-toggle="tooltip" title="" onclick="" data-original-title="مقایسه این محصول"><i class="fa fa-exchange"></i> <span>مقایسه این محصول</span></button>
                    </div>
                  </div>
                </div>
                
              </div>
